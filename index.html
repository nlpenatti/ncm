<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de NCM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="pesquisa.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <img src="pesquisa.png" alt="logo">
        <h2>Validador de NCM</h2>
        <br>
        <label for="invalidItemInput">1. Informe o número do item com NCM inválido</label><br>
        <input type="number" id="invalidItemInput" placeholder="Número do Item">
        <p style="text-align: justify; ">2. Insira o XML da nota rejeitada abaixo</p>
        <form class="file-upload-form">
            <label for="xmlInput" class="file-upload-label">
                <div class="file-upload-design">
                    <svg viewBox="0 0 640 512" height="1em">
                        <path
                            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z">
                        </path>
                    </svg>
                    <p>Arrastar e soltar</p>
                    <p>ou</p>
                    <span class="browse-button">Selecione</span>
                </div>
                <input id="xmlInput" type="file" accept=".xml">
            </label>
        </form>
    </div>
    <div class="main-content hidden">
        <h1>Informações dos Itens</h1>
        <div class="content">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>NCM</th>
                        <th>CFOP</th>
                        <th>Quantidade</th>
                        <th>Valor Unitário</th>
                        <th>Valor Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão inseridos aqui -->
                </tbody>
            </table>
            <div id="validationMessage"></div>
            <p>Deseja validar seu NCM? <strong><a href="https://www.freenfe.com.br/consulta-ncm" target="_blank"
                        rel="noopener">Clique aqui</a>
                </strong></p>
        </div>
    </div>
    <div id="loadingModal" class="loading-modal hidden">
        <div class="loader"></div>
        <div class="loading-text">
            <p>Lendo o XML...</p>
            <p>Coletando os itens...</p>
            <p>Lendo os NCMs...</p>
        </div>
    </div>
    <button id="clearXmlDataButtonIcon" class="clear-button-icon hidden" onclick="clearXmlData()">
        <svg viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
            <path
                d="M19.7 4.3c-0.4-0.4-1-0.4-1.4 0L12 10.6L5.7 4.3c-0.4-0.4-1-0.4-1.4 0c-0.4 0.4-0.4 1 0 1.4L10.6 12L4.3 18.3c-0.4 0.4-0.4 1 0 1.4c0.2 0.2 0.5 0.3 0.7 0.3s0.5-0.1 0.7-0.3L12 13.4l6.3 6.3c0.2 0.2 0.5 0.3 0.7 0.3s0.5-0.1 0.7-0.3c0.4-0.4 0.4-1 0-1.4L13.4 12l6.3-6.3c0.4-0.4 0.4-1 0-1.4z">
            </path>
        </svg>
    </button>
    <script src="script.js"></script>
</body>

</html>
