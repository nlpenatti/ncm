<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h1 class="mt-5 mb-4">Consulta NCM</h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <section id="entrada-arquivo" class="mb-4 p-4 rounded text-center">
          <label for="arquivo-xml" class="mb-3">importe seu arquivo xml abaixo</label>
          <hr> <input type="file" id="arquivo-xml" accept=".xml" class="form-control-file mb-3">
          <button id="btn-processar" class="btn btn-primary btn-block"><i class="fas fa-cogs"></i> Processar</button><hr>
        </section>
      </div>
    </div>
    <hr>
    <div class="container-fluid" id="resultados-e-iframe" style="display: none;">
      <div class="row">
        <div class="col-md-6">
          <section id="resultados" class="mb-4">
            <h2>NCMs encontrados:</h2>
            <div id="resultado-area" class="border rounded p-3 overflow-y-auto">
              <pre id="resultado-texto"></pre>
            </div>
          </section>
        </div>
        
        <div class="col-md-6">
          <section id="consulta-ncm-section">
            <h2>Consulte seu NCM</h2>
            <iframe src="https://www.freenfe.com.br/consulta-ncm" width="100%" height="600px" frameborder="0"></iframe>
          </section>
        </div>
      </div>
    </div>

    <footer class="fixed-bottom text-center mt-5">
        Desenvolvido por Nicolas Penatti <span class="material-symbols-outlined">
            copyright</span>
      </footer>

  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
  <script>
    const btnProcessar = document.getElementById('btn-processar');
    const resultadosEiframe = document.getElementById('resultados-e-iframe');
  
    btnProcessar.addEventListener('click', () => {
      resultadosEiframe.style.display = 'block';
      const arquivo = document.getElementById('arquivo-xml').files[0];
  
      if (arquivo) {
        const reader = new FileReader();
  
        reader.onload = (e) => {
          const xml = e.target.result;
          processarXML(xml);
        };
  
        reader.readAsText(arquivo);
      } else {
        alert('Selecione um arquivo XML');
      }
    });
  </script>
